<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz liczb po niemiecku</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
button { padding: 10px 20px; margin: 10px; font-size: 16px; }
input { padding: 10px; font-size: 16px; width: 200px; }
#quiz { display: none; margin-top: 20px; }
#result { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h1>Quiz: Liczby po niemiecku</h1>
<div id="lobby">
  <p>Wybierz zakres liczb:</p>
  <button onclick="startQuiz(0,10)">0 - 10</button>
  <button onclick="startQuiz(10,100)">10 - 100</button>
  <button onclick="startQuiz(100,1000)">100 - 1000</button>
</div>

<div id="quiz">
  <p>Podaj liczbę po niemiecku dla: <span id="number"></span></p>
  <input type="text" id="answer" />
  <button onclick="checkAnswer()">Sprawdź</button>
  <p id="result"></p>
  <button onclick="nextNumber()">Następna liczba</button>
</div>

<script>
// Funkcja do tworzenia niemieckich liczebników
function germanNumber(n) {
    const units = ["null","eins","zwei","drei","vier","fünf","sechs","sieben","acht","neun"];
    const teens = ["zehn","elf","zwölf","dreizehn","vierzehn","fünfzehn","sechzehn","siebzehn","achtzehn","neunzehn"];
    const tens = ["","","zwanzig","dreißig","vierzig","fünfzig","sechzig","siebzig","achtzig","neunzig"];

    if(n<10) return units[n];
    if(n<20) return teens[n-10];
    if(n<100){
        let z=Math.floor(n/10), e=n%10;
        if(e===0) return tens[z];
        if(e===1) return "einund"+tens[z];
        return units[e]+"und"+tens[z];
    }
    if(n<1000){
        let h=Math.floor(n/100), rest=n%100;
        let prefix = (h===1)?"hundert":units[h]+"hundert";
        if(rest===0) return prefix;
        return prefix + germanNumber(rest);
    }
    return n.toString();
}

let currentNumber = 0;
let minRange = 0;
let maxRange = 10;

function startQuiz(min,max){
    minRange = min;
    maxRange = max;
    document.getElementById('lobby').style.display='none';
    document.getElementById('quiz').style.display='block';
    nextNumber();
}

function nextNumber(){
    currentNumber = Math.floor(Math.random()*(maxRange-minRange+1))+minRange;
    document.getElementById('number').textContent = currentNumber;
    document.getElementById('answer').value = '';
    document.getElementById('result').textContent = '';
}

function checkAnswer(){
    let userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    let correctAnswer = germanNumber(currentNumber).toLowerCase();
    if(userAnswer === correctAnswer){
        document.getElementById('result').textContent = '✅ Poprawnie!';
        document.getElementById('result').style.color='green';
    } else {
        document.getElementById('result').textContent = '❌ Błąd! Poprawna odpowiedź: ' + correctAnswer;
        document.getElementById('result').style.color='red';
    }
}
</script>
</body>
</html>
