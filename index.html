<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlamoShop — Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://picsum.photos/1200/800'); /* zamienione na działający publiczny obrazek */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e2e8f0;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .card {
            transition: all 0.3s ease;
            border: 1px solid #334155;
            background-color: #1e293b;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.2);
            border-color: #0ea5e9;
        }

        .btn-primary {
            transition: all 0.2s ease;
            background-color: #0ea5e9;
        }

        .btn-primary:hover {
            background-color: #0284c7;
        }

        .cart-badge {
            font-size: 0.65rem;
            top: -0.5rem;
            right: -0.5rem;
        }

        .auth-container, .shop-container {
            backdrop-filter: blur(8px);
            background-color: rgba(30, 41, 59, 0.95);
            border: 1px solid #334155;
        }

        input, select {
            background-color: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .site-description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d1d5db;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
        }

        .site-description span {
            color: #38bdf8;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="fixed top-0 left-0 right-0 bg-dark-900 shadow-lg z-50 border-b border-slate-800">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
                    <i data-feather="shopping-bag" class="text-white w-4 h-4"></i>
                </div>
                <h1 class="text-xl font-bold text-primary-400">SlamoShop</h1>
            </div>
            <div class="flex items-center space-x-6">
                <button id="loginBtn" onclick="showLogin()" class="text-slate-300 hover:text-primary-400 font-medium transition-colors">Login</button>
                <button id="signupBtn" onclick="showSignup()" class="text-slate-300 hover:text-primary-400 font-medium transition-colors">Sign Up</button>
                <div class="relative cursor-pointer group" onclick="toggleCart()">
                    <div class="p-2 rounded-full hover:bg-slate-800 transition-colors">
                        <i data-feather="shopping-cart" class="text-slate-300 group-hover:text-primary-400 transition-colors"></i>
                        <span id="cartCount" class="absolute cart-badge bg-primary-600 text-white rounded-full px-2 py-1 hidden">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="absolute inset-0 flex items-center justify-center">
        <div class="site-description">
            Unique, handmade<br>
            <span>with care</span> Slamo plush toys<br>
            Created with passion to bring happiness!
        </div>
    </div>

    <div class="fixed top-16 right-4 z-50 bg-dark-800 rounded-md shadow-lg border border-slate-700 p-2" data-aos="fade-left">
        <select id="currency" onchange="changeCurrency()" class="px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            <option value="PLN">PLN - Polish Zloty</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
        </select>
    </div>

    <div id="authDiv" class="auth-container max-w-md mx-auto mt-24 p-8 rounded-xl shadow-xl" style="display: none;" data-aos="fade-up">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-primary-900 rounded-full flex items-center justify-center">
                <i data-feather="lock" class="text-primary-400 w-8 h-8"></i>
            </div>
        </div>
        <h2 id="authTitle" class="text-2xl font-bold text-center text-slate-100 mb-6">Login</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <input id="email" type="email" placeholder="Enter email" class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                <input id="password" type="password" placeholder="Enter password" class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            <div id="confirmDiv" style="display: none;">
                <label class="block text-sm font-medium text-slate-300 mb-1">Confirm Password</label>
                <input id="confirmPassword" type="password" placeholder="Confirm password" class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            <button id="authActionBtn" onclick="authAction()" class="w-full btn-primary text-white py-2 px-4 rounded-md hover:bg-primary-700 transition-colors font-medium">Login</button>
            <p id="authMessage" class="text-sm text-center mt-2"></p>
        </div>
    </div>

    <div id="shopDiv" class="container mx-auto px-4 py-8 mt-24 shop-container rounded-xl shadow-xl max-w-6xl" style="display: none;" data-aos="fade-up">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-primary-400 mb-2">SlamoShop — Premium</h1>
            <p class="text-slate-400">Welcome to our exclusive collection</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card p-6 rounded-lg" data-net="50" data-vat="23">
                <div class="h-40 bg-gradient-to-br from-primary-900 to-primary-700 rounded-lg mb-4 flex items-center justify-center">
                    <i data-feather="box" class="w-12 h-12 text-white"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-slate-100">Classic Slamo</h3>
                <p class="text-slate-400 mb-4">Price: <span class="price font-medium text-primary-400">50.00 PLN</span></p>
                <button onclick="addToCart('Classic Slamo',50,23)" class="btn-primary text-white py-2 px-4 rounded-md hover:bg-primary-700 w-full transition-colors">Add to Cart</button>
            </div>
            <div class="card p-6 rounded-lg" data-net="50" data-vat="23">
                <div class="h-40 bg-gradient-to-br from-amber-900 to-amber-700 rounded-lg mb-4 flex items-center justify-center">
                    <i data-feather="package" class="w-12 h-12 text-white"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-slate-100">Cardboard Slamo</h3>
                <p class="text-slate-400 mb-4">Price: <span class="price font-medium text-primary-400">50.00 PLN</span></p>
                <button onclick="addToCart('Cardboard Slamo',50,23)" class="btn-primary text-white py-2 px-4 rounded-md hover:bg-primary-700 w-full transition-colors">Add to Cart</button>
            </div>
            <div class="card p-6 rounded-lg" data-net="50" data-vat="23">
                <div class="h-40 bg-gradient-to-br from-purple-900 to-purple-700 rounded-lg mb-4 flex items-center justify-center">
                    <i data-feather="diamond" class="w-12 h-12 text-white"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-slate-100">Prism Slamo</h3>
                <p class="text-slate-400 mb-4">Price: <span class="price font-medium text-primary-400">50.00 PLN</span></p>
                <button onclick="addToCart('Prism Slamo',50,23)" class="btn-primary text-white py-2 px-4 rounded-md hover:bg-primary-700 w-full transition-colors">Add to Cart</button>
            </div>
        </div>

        <div id="cartDiv" class="mt-12 bg-dark-800 p-6 rounded-lg border border-slate-700" style="display: none;" data-aos="fade-up">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-slate-100">Your Cart</h2>
                <button onclick="toggleCart()" class="text-slate-400 hover:text-primary-400 transition-colors">
                    <i data-feather="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="cartItems" class="mb-4 text-slate-300">(empty)</div>
            <div class="border-t border-slate-700 pt-4">
                <p id="totals" class="text-lg font-medium text-primary-400"></p>
                <button class="w-full mt-4 bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-md transition-colors font-medium">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let cart = [];
        let currentCurrency = 'PLN';
        const rates = { PLN:1, USD:4, EUR:4.5, GBP:5, JPY:0.03 };
        let isSignup=false;

        function saveUsers(){ localStorage.setItem('users',JSON.stringify(users)); }

        function showLogin(){
            isSignup=false;
            document.getElementById('authDiv').style.display='block';
            document.getElementById('authTitle').innerText='Login';
            document.getElementById('confirmDiv').style.display='none';
            document.getElementById('authActionBtn').innerText='Login';
            document.getElementById('authMessage').innerText='';
            document.getElementById('shopDiv').style.display='none';
        }

        function showSignup(){
            isSignup=true;
            document.getElementById('authDiv').style.display='block';
            document.getElementById('authTitle').innerText='Sign Up';
            document.getElementById('confirmDiv').style.display='block';
            document.getElementById('authActionBtn').innerText='Sign Up';
            document.getElementById('authMessage').innerText='';
            document.getElementById('shopDiv').style.display='none';
        }

        function authAction(){
            const email=document.getElementById('email').value;
            const password=document.getElementById('password').value;
            if(isSignup){
                const confirmPassword=document.getElementById('confirmPassword').value;
                if(password!==confirmPassword){ 
                    document.getElementById('authMessage').style.color='#ef4444';
                    document.getElementById('authMessage').innerText='Passwords do not match'; 
                    return; 
                }
                if(users.find(u=>u.email===email)){ 
                    document.getElementById('authMessage').style.color='#ef4444';
                    document.getElementById('authMessage').innerText='Email already exists'; 
                    return; 
                }
                users.push({email,password});
                saveUsers();
                document.getElementById('authMessage').style.color='#10b981';
                document.getElementById('authMessage').innerText='Signup successful! You can login now';
                showLogin();
            } else {
                const user=users.find(u=>u.email===email && u.password===password);
                if(user){
                    document.getElementById('authDiv').style.display='none';
                    document.getElementById('shopDiv').style.display='block';
                    updatePrices();
                    renderCart();
                } else {
                    document.getElementById('authMessage').style.color='#ef4444';
                    document.getElementById('authMessage').innerText='Invalid email or password';
                }
            }
        }

        function changeCurrency(){ 
            currentCurrency=document.getElementById('currency').value; 
            updatePrices(); 
            renderCart(); 
        }

        function updatePrices(){
            document.querySelectorAll('.card').forEach(card=>{
                const net=parseFloat(card.dataset.net);
                const vat=parseFloat(card.dataset.vat);
                const gross=net*(1+vat/100);
                const converted=(gross/rates[currentCurrency]).toFixed(2);
                card.querySelector('.price').textContent=`${converted} ${currentCurrency}`;
            });
        }

        function addToCart(name,netPrice,vatPercent){
            const existing = cart.find(item=>item.name===name);
            if(existing){ existing.qty += 1; }
            else{ cart.push({name, netPrice, vatPercent, qty:1}); }
            renderCart();
            updateCartCount();
            AOS.refresh();
        }

        function removeItem(i){ 
            cart.splice(i,1); 
            renderCart(); 
            updateCartCount(); 
            AOS.refresh();
        }

        function renderCart(){
            const el=document.getElementById('cartItems');
            if(cart.length===0){ 
                el.innerHTML='<div class="text-center py-8"><i data-feather="shopping-cart" class="w-8 h-8 mx-auto text-slate-500 mb-2"></i><p class="text-slate-500">Your cart is empty</p></div>'; 
                document.getElementById('totals').innerText=''; 
                return; 
            }
            el.innerHTML='<ul class="space-y-3">'+cart.map((it,idx)=>`
                <li class="flex justify-between items-center py-2 border-b border-slate-700 last:border-0">
                    <span class="text-slate-300">${it.name} — <span class="text-primary-400">${(it.netPrice*(1+it.vatPercent/100)/rates[currentCurrency]*it.qty).toFixed(2)} ${currentCurrency}</span> x${it.qty}</span>
                    <button onclick="removeItem(${idx})" class="text-slate-400 hover:text-red-400 transition-colors">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </li>`).join('')+'</ul>';
            let gross=0; cart.forEach(it=>{ gross+=it.netPrice*(1+it.vatPercent/100)/rates[currentCurrency]*it.qty; });
            document.getElementById('totals').innerText=`Total: ${gross.toFixed(2)} ${currentCurrency}`;
            feather.replace();
        }

        function toggleCart(){
            const div=document.getElementById('cartDiv');
            div.style.display=(div.style.display==='none' || div.style.display==='')?'block':'none';
            AOS.refresh();
        }

        function updateCartCount(){
            const count = cart.reduce((sum,item)=>sum+item.qty,0);
            document.getElementById('cartCount').innerText=count;
            document.getElementById('cartCount').style.display = count > 0 ? 'block' : 'none';
        }

        feather.replace();
    </script>
</body>
</html>
